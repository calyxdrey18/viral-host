<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralHost | Extreme Edge Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #fff; 
            overflow-x: hidden;
        }

        /* Animated Aurora Background */
        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1e1b4b 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #1e293b 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .deploy-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-5px);
        }

        #viewer-frame { width: 100%; height: 100vh; border: none; background: white; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body>

    <div class="aurora"></div>

    <div id="viewer-container" class="hidden fixed inset-0 z-[9999] bg-white">
        <div class="fixed top-6 left-1/2 -translate-x-1/2 z-[10000] flex gap-2 glass p-2 rounded-full border border-black/10">
            <div class="flex items-center px-4 py-1 text-black font-bold text-xs border-r border-black/10">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                ViralHost Live
            </div>
            <button onclick="copyCurrentLink()" class="bg-blue-600 text-white px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-blue-500">Copy URL</button>
            <button onclick="location.href=window.location.pathname" class="bg-black text-white px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Close</button>
        </div>
        <div id="render-target"></div>
    </div>

    <div id="app-shell" class="min-h-screen">
        
        <nav class="flex justify-between items-center px-8 py-6 max-w-7xl mx-auto" data-aos="fade-down">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/40 rotate-12">
                    <i class="fa-solid fa-bolt-lightning text-white text-lg"></i>
                </div>
                <span class="text-2xl font-extrabold tracking-tighter">Viral<span class="text-blue-500">Host</span></span>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                <a href="#" class="hover:text-white transition">Deployments</a>
                <a href="#" class="hover:text-white transition">Analytics</a>
                <a href="#" class="hover:text-white transition">Documentation</a>
            </div>
            <button class="bg-white text-black px-6 py-2.5 rounded-full text-sm font-bold hover:bg-gray-200 transition">Get Started</button>
        </nav>

        <main class="max-w-6xl mx-auto px-6 pt-12 pb-24">
            
            <div class="text-center mb-20" data-aos="zoom-out">
                <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter mb-6 gradient-text">Ship in seconds.</h1>
                <p class="text-gray-400 text-lg max-w-2xl mx-auto">Upload your HTML assets and host them instantly on the ViralHost global edge network.</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                
                <div class="lg:col-span-5" data-aos="fade-right">
                    <div class="glass p-8 rounded-[2.5rem] sticky top-10">
                        <h2 class="text-xl font-bold mb-8 flex items-center gap-3">
                            <i class="fa-solid fa-circle-plus text-blue-500"></i> New Project
                        </h2>

                        <div class="space-y-6">
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] ml-1">Instance Name</label>
                                <input type="text" id="pName" placeholder="my-app" class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 mt-2 outline-none focus:border-blue-500 transition-all font-medium">
                            </div>

                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] ml-1">Asset Selection</label>
                                <label class="mt-2 flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-white/10 rounded-3xl cursor-pointer hover:bg-white/5 transition-all group">
                                    <input type="file" id="fInput" accept=".html" class="hidden">
                                    <i class="fa-solid fa-file-export text-2xl text-gray-600 group-hover:text-blue-500 mb-3"></i>
                                    <span id="fStatus" class="text-sm text-gray-500">Drop index.html here</span>
                                </label>
                            </div>

                            <button onclick="deployNow()" id="dBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-5 rounded-2xl transition-all flex items-center justify-center gap-3 shadow-xl shadow-blue-900/30">
                                <span>Deploy Instance</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7" data-aos="fade-left">
                    <h3 class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-6 ml-2">Active Deployments</h3>
                    <div id="pList" class="space-y-4">
                        </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        AOS.init({ duration: 1000, once: true });

        const firebaseConfig = {
            apiKey: "AIzaSyBERQ3eUVKGr9azQD0DEomqr_5MY5fEGuU",
            authDomain: "wall-drey-zw.firebaseapp.com",
            projectId: "wall-drey-zw",
            storageBucket: "wall-drey-zw.firebasestorage.app",
            messagingSenderId: "862893308122",
            appId: "1:862893308122:web:2c94edd2b28ca52771cde3",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GLOBAL ROUTER ---
        async function viralRouter() {
            const params = new URLSearchParams(window.location.search);
            const siteName = params.get('site');

            if (siteName) {
                const q = query(collection(db, "viral_sites"), where("name", "==", siteName.toLowerCase()));
                const snap = await getDocs(q);

                if (!snap.empty) {
                    const data = snap.docs[0].data();
                    document.getElementById('app-shell').style.display = 'none';
                    document.getElementById('viewer-container').classList.remove('hidden');
                    
                    const blob = new Blob([data.html], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('render-target').innerHTML = `<iframe src="${url}" id="viewer-frame"></iframe>`;
                }
            }
        }
        viralRouter();

        // --- DEPLOYMENT ENGINE ---
        let fileContent = "";
        const fInput = document.getElementById('fInput');
        const fStatus = document.getElementById('fStatus');

        fInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fStatus.innerText = file.name;
                const reader = new FileReader();
                reader.onload = (ev) => { fileContent = ev.target.result; };
                reader.readAsText(file);
            }
        });

        window.deployNow = async () => {
            const name = document.getElementById('pName').value.toLowerCase().trim();
            const btn = document.getElementById('dBtn');

            if (!name || !fileContent) return alert("Please fill project name and upload HTML.");

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> Deploying...';

            try {
                const q = query(collection(db, "viral_sites"), where("name", "==", name));
                const snap = await getDocs(q);
                if (!snap.empty) throw new Error("Name already taken!");

                await addDoc(collection(db, "viral_sites"), {
                    name: name,
                    html: fileContent,
                    date: new Date()
                });

                alert("Deployed to viral-host.onrender.com!");
                location.reload();
            } catch (err) {
                alert(err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Deploy Instance";
            }
        };

        // --- REALTIME FEED ---
        const qL = query(collection(db, "viral_sites"), orderBy("date", "desc"));
        onSnapshot(qL, (snap) => {
            const list = document.getElementById('pList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const s = doc.data();
                const url = `https://viral-host.onrender.com?site=${s.name}`;
                list.innerHTML += `
                    <div class="glass p-6 rounded-3xl flex items-center justify-between deploy-card transition-all duration-300">
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center border border-white/5 text-blue-500 font-bold">
                                ${s.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h4 class="font-bold text-lg leading-tight">viral-host.onrender.com/${s.name}</h4>
                                <div class="flex items-center gap-2 text-[10px] text-gray-500 mt-1 font-bold uppercase tracking-widest">
                                    <span class="w-2 h-2 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></span>
                                    Healthy â€¢ Cloud Edge
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="window.open('${url}', '_blank')" class="w-10 h-10 bg-white/5 hover:bg-blue-600 rounded-xl flex items-center justify-center transition-all">
                                <i class="fa-solid fa-external-link text-xs"></i>
                            </button>
                            <button onclick="navigator.clipboard.writeText('${url}'); alert('Link Copied!')" class="w-10 h-10 bg-white/5 hover:bg-white/10 rounded-xl flex items-center justify-center transition-all">
                                <i class="fa-solid fa-link text-xs"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        });

        window.copyCurrentLink = () => {
            navigator.clipboard.writeText(window.location.href);
            alert("Sharable URL copied!");
        };
    </script>
</body>
</html>
